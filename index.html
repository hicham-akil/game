      top: 40%;
      left: 40%;
    }

      top: 50%;
      left: 30%;

    .newbuttonpaper{

    }

    }

      width: 150px;
      height: 150px;
      border-radius: 50%;

    }
    .img3{
      width: 90px;
      height: 90px;
      
      border-radius: 50%;
    }
    h1{
      position: absolute;
      top: 90%;
      left: 30%;
    }
    @media (max-width:640px) {
      .score{
      
      left: 60%;

    }
    .play button:nth-child(1){
 
      top: 30%;
      left: 33%;
    }
    .play button:nth-child(2){
     
      top: 50%;
      left: 20%;
    }
    .play button:nth-child(3){
    
   
      top: 50%;
     
    }
    .newdiv{
      
      left: 0%;
   
    }
    .z{

     left: 70%;
  
   
    }
